server:
  port: 6001
  
spring:
  profiles:
    active:
      - dev
  application:
    name: zuul-gateway 

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
 
#屏蔽相应的服务不能通过服务名访问，而是使用我们指定的路径方式来访问     
zuul:
  ignored-services: provider
  routes:
    prover: 
      service-id: provider
      path: /prov/**


#禁用过滤器，默认的过滤器也可以这样来配置
zuul.AccessFilter.pre.disable: true
